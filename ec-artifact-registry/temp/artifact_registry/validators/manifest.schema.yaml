Template:
    Name: str(required=True)
    InZipFile: str(required=False)
CloudFormation: include('CloudFormation', required=True)
Targets: 
    AccountIds: include('AccountIds', required=False)
    AccountAlias: include('AccountAlias', required=False)
    OU: include('OU', required=False)
    Environment: include('Environment', required=False)
    AccountName: include('AccountName', required=False)
    AccountStatus: include('AccountStatus', required=False)
    CPERelease: include('CPERelease', required=False)
    All: include('All', required=False)
Regions: list(str(), required=False)
DeleteStack: bool(required=False)
---
CloudFormation:
    RequestKWArgs: 
        StackName: str(required=True)
        Parameters: list(include('Parameter'), required=False)
        DisableRollback: bool(required=False)
        RollbackConfiguration: include('RollbackConfig', required=False)
        TimeoutInMinutes: int(required=False)
        ResourceTypes: list(str(), required=False)
        NotificationARNs: list(arn(), required=False)
        Capabilities: list(enum('CAPABILITY_IAM', 'CAPABILITY_NAMED_IAM', 'CAPABILITY_AUTO_EXPAND'), required=False)
        RoleARN: arn(required=False)
        OnFailure: include('OnFailures', required=False)
        StackPolicyBody: json(required=False)
        StackPolicyURL: url(required=False)
        Tags: list(include('Tag'), required=False)
        EnableTerminationProtection: bool(required=False)
        Description: str(required=False)
AccountIds: list(str(), int(), required=False)
AccountAlias: list(str(), required=False)
AccountStatus: list(str(), required=False)
AccountName: list(str(), required=False)
CPERelease: list(str(), required=False)
OU: list(str(), required=False)
Environment: list(str(), required=False)
All: list(str(), required=False)
BusinessUnit: list(str(), required=False)
Parameter:
    ParameterKey: str(required=True)
    ParameterValue: str(required=True)
    UsePreviousValue: bool(required=False)
RollbackConfig:
    RollbackTriggers: list(include('RollbackTrigger'), required=True)
    MonitoringTimeInMinutes: int(required=False)
RollbackTrigger:
    Arn: include('Arn', required=True)
    Type: str(required=True)
Arn: arn(required=False)
Tag:
    Key: str(required=True)
    Value: str(required=True)
OnFailures: enum('DO_NOTHING','ROLLBACK','DELETE')
