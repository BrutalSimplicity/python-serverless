="sans-serif" font-size="13" lengthAdjust="spacing" textLength="261" x="308" y="620.6699">Create Deployment with Deployment Plan</text><polygon fill="#A80036" points="312,635.4121,302,639.4121,312,643.4121,308,639.4121" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="306" x2="585" y1="639.4121" y2="639.4121"/><polygon fill="#A80036" points="59,664.7227,49,668.7227,59,672.7227,55,668.7227" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="53" x2="300" y1="668.7227" y2="668.7227"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="225" x="65" y="663.9805">Return Created Deployment To User</text><!--MD5=[7730928db2ce0b5eb25164ccdf99d46d]
@startuml deployment_plan

actor user as user

user -> "Artifact API" as api
api -> "DynamoDB" as dyno: Fetch deployment from database
dyno - -> api

alt Deployment Exists
    api -> "Deployment Plan Generator" as gen: Validate Deployment Plan
    alt Invalid Deployment Plan
        gen - -> api: Validation Error
        api - -> user: Error Response from API
    end
    gen - -> api: Returns valid deployment plan
    api -> dyno: Update Deployment and Associated Plan 
    dyno - -> api
    api - -> user: Return Updated Deployment To User

else Doesn't Exist
    api -> gen: Validate Deployment Plan
    alt Invalid Deployment Plan
        gen - -> api: Validation Error
        api - -> user: Error Response from API
    end
    gen - -> api: Returns Valid Deployment Plan
    note over gen: Deployments can exist without a deployment plan
    api -> dyno: Create Deployment with Deployment Plan
    dyno - -> api
    api - -> user: Return Created Deployment To User
end

@enduml

